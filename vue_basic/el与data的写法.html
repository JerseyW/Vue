<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>el 与data的写法</title>
    <script type="text/javascript" src="./lib/vue.js"></script>
</head>
<body>
<div id="root">
    <label>{{name}}</label>


</div>
<script>
   /* data与el的2种写法
    1 el有2种写法
    (1) new Vue时候配置e1属性
    (2),先创建vue实例,随后再通过vue.$mount('#root")指定e1的值
    2.data有2种写法
    (1).对象式
    (2).函数式
    如何选择: 到组件时,data必须使用函数式,否则会报错
    3.一个重要的原则 : 由vue管理的函数,一定不要写箭头函数,一且写了箭头函数,this就不再是vue实例了。 */

    Vue.config.productionTip = false;
    let vm = new Vue({
        //el:"#root",
       /* data:{
            name:"jersey",
        }*/
        //函数式data
        data(){
            console.log(this);//指向vue实例对象，不能使用箭头函数否则会指向外层作用域，无法绑定vue实例对象
            return {
                name:"jersey"
            }
        }
    });
    //动态指定vue实例所挂载的容器
    vue.$mount("#root")
    console.log(vm);
</script>
</body>
</html>
