<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Title</title>
  <script type="text/javascript" src="./lib/vue.js"></script>
</head>

<body>
<div id="root">
    <h2>今天天气很{{info}}</h2>
    <button @click="()=>{this.isHot = !this.isHot}">切换天气</button>
    <button @click="isHot = !isHot">切换天气2</button>
</div>
<script type="text/javascript">
   /* 监视属性 watch
    1.当被监视的属性变化时,回调额自动调用,进行相关操作
    2.监视的属性必须存在,才能进行监视!
        3.监视的两种写法:
        (1)new Vue()时传入 watch配置
    (2),通过vm.$watch监视*/
    let vm = new Vue({
        el:"#root",
        data:{
            isHot:true
        },
        computed:{
             info(){
                 return this.isHot?"热":"凉爽"
             }
        },
        methods:{

        },
       /* watch:{//创建实例进行监视
            isHot: {
                //属性发生改变时调用
               handler(newValue,oldValue){
                   console.log(newValue)
               },
                immediate:true//初始化让handler函数执行
            }
        }*/
    });
    //动态监视
    vm.$watch('isHot',{
        //属性发生改变时调用
        handler(newValue,oldValue){
            console.log(newValue)
        },
        immediate:true//初始化让handler函数执行
    })
</script>
</body>
</html>
