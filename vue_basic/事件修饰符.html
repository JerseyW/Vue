<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>事件修饰符</title>
    <script type="text/javascript" src="./lib/vue.js"></script>
</head>
<body>
<div id="root">
 <h1>欢迎学习 {{name}}</h1>
    <a href="https://www.baidu.com" @click.prevent="showInfo">提示信息</a>
    <div @click="showInfo">
        <button @click.stop.prevent="showInfo">阻止冒泡</button>
    </div>

    <!-- 事件的默认行为立即执行，无需等待事件回调执行完毕； -->
    <ul @wheel.passive="demo" class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

</div>
<script type="text/javascript">
   /* vue中的事件修饰符
    1 prevent:阻止默认事件(常用)
    2 stop:阻止事件冒泡(常用)
    3 once:事件只触发一次(常用)
    4.capture:使用事件的捕获模式
    5.self:只有 event.target是当前操作的元素时才触发事件
    6 passive:事件的默认行为立即执行,无需等待事件回调执行完毕
    */

    let vm = new Vue({

    data() {
      return {
        name:"vue"
      };
    },
    methods:{

      showInfo(e,number){
        // e.preventDefault();
          console.log(number)
      },
     demo(){
        for (let i = 0; i < 100000; i++) {
            console.log('#')
        }
        console.log('累坏了')
      }
    }

  });

  vm.$mount("#root");

</script>
</body>
</html>
