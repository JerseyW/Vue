<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>事件绑定</title>
  <script type="text/javascript" src="./lib/vue.js"></script>
</head>
<body>
<div id="root">
 <h1>hello {{name}}</h1>
 <button v-on:click="changeName">点击切换</button>
 <button @click="showInfo($event,66)">点击切换1</button>
</div>
<script type="text/javascript">

  let vm = new Vue({

    data() {
      return {
        name:"vue"
      };
    },
    methods:{
      changeName(event){
        console.log(event.target);
        this.name="react";
      },
      showInfo(event,number){
         console.log(number);
         console.log(event);
      }
    }

  });

  vm.$mount("#root");

</script>
</body>
</html>
