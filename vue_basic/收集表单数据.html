<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>收集表单数据</title>
    <script type="text/javascript" src="./lib/vue.js"></script>
</head>
<body>
 <div id="root">
     <form action="#" @submit.prevent="sendMes">
        <label for="demo">账号：</label>
        <input id="demo" v-model.trim="userInfo.account" type="text"/>
        <br/>
         <label for="pwd">密码：</label>
         <input id="pwd" v-model.trim="userInfo.password"  type="password"/>
         <br/>
         年龄：
         <input id="age"  v-model.number="userInfo.age"  type="number"/>
         <br/>
         性别：
         男：<label>
                <input type="radio"  v-model="userInfo.sex" value="male" name="sex"/>
          </label>
         女：<label>
             <input type="radio"  v-model="userInfo.sex" value="female" name="sex"/>
          </label>
         <br/>
         爱好：
         学习<input type="checkbox" value="study" v-model="userInfo.hobby"/>
         打游戏<input type="checkbox" value="game" v-model="userInfo.hobby"/>
         吃饭<input type="checkbox" value="eating" v-model="userInfo.hobby" />
         <br/>
         所属校区
         <label>
             <select v-model="userInfo.city">
                   <option value="">选择校区</option>
                   <option value="beijing">北京</option>
                   <option value="shanghai">上海</option>
                   <option value="shenzhen">深圳</option>
                   <option value="wuhan">武汉</option>
             </select>
         </label>
         <br/>
         其他信息
         <textarea v-model.lazy="userInfo.other"></textarea>
         <br/>
          <input v-model="userInfo.agree" type="checkbox"/>阅读并接受<a href="https://www.baidu.com">用户协议</a>
         <button >提交</button>
     </form>

 </div>
 <script type="text/javascript">
   /*  收集表单数据:
         若:< input type="text"/>,则y-model收集的是 value值,用户输入的就是 value值
        若:< input type="radio"/>,则v-model 收集的是 value值,且要给标签配置 value值。
        若: <input type="checkbox"/>
           没有配置 input的 value属性,那么收集的就是 checked(勾选or未勾选,是布尔值)
     2.配置 input的value属性:
         (1)v-model的初始值是非数组,那么收集的就是 checked(勾选or未勾选,是布尔值)
         (2)v-model的初始值是数组,那么收集的的就是 value组成的数组
     备注:v-model的三个修饰符:
         lazy:失去焦点再收集数据
         number:输入字符串转为有效的数字
         trim:输入首尾空格过滤
     */

     new Vue({
          el:"#root",
          data:{
              userInfo:{
                  account:"",
                  password:"",
                  sex:"female",
                  age:"",
                  hobby:[],
                  city:'beijing',
                  other:"",
                  agree:false
              }

          },
          methods:{
              sendMes(){
                 console.log(JSON.stringify(this.userInfo));
              }
          }
      })
 </script>
</body>
</html>
