 <script type="text/javascript">
      // [1,2,[3,4],5,[6,7,8]] ==>  {

      //                   {value:6},
      //                   {value:7},

      //               ]}
      //          ]
      //
      // }
       function transfer(item){

           if ( typeof item === 'number'){

               return {
                    value:item
               }
           }
           else if (Array.isArray(item)){
               return  {
                    children:item.map(a=>transfer(a))
               } ;
           }
       }
        let a = [1,2,[3,4],5,[6,7,8]]
       console.log(transfer(a))

 </script>
