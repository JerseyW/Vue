<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Title</title>
    <script type="text/javascript" src="./lib/vue.js"></script>
</head>
<div id= "root"></div>
<script type="text/javascript">
    const  student = {

        template:`
                 <div>
                     <h2> 学生姓名：{{name}}</h2>
                    <h2> 学生年龄：{{age}}</h2>
                 </div>
                 `,
        data() {
            return {
                name:"jersey",
                age:29
            };
        }
    }
    const  school = Vue.extend({
        template:`<div>
      <h2> 学校名称：{{name}}</h2>
      <h2> 学校地址：{{address}}</h2>
       <Student></Student>
      </div>`,
        data(){
            return {
                name:"清华",
                address:"北京"
            }

        },components: {
            Student:student
        }
    });

  const  hello = {

      template:` <div> <h2>{{ msg }}</h2></div>`,
      data(){
          return {
            msg:"hello vue"
          }
      }
  }

  const  App = Vue.extend({
      template:`<div>
                 <Hello></Hello>
                 <School></School>
              </div>`,
      components:{
          Hello:hello,
          School: school
      }
  })

    new  Vue({
        el:"#root",
        components:{
            App
        },
        template:`<App></App>`
    })
</script>
<body>

</body>
</html>
